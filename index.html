
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>guessing game</title>
</head>
<body>
<div class="Container" id="Container">
    <div class="screen">
        <div class="compteur">
         0 tentative
     </div>
        <div class="bar">
            <div class="subbar">

            </div>
        </div>
        <div class="textZone" id="textzone">

        </div>
        <div class="promptZone">
            <input type="text" placeholder="">
        </div>
    </div>
    <div class="touchpad">

        <div class="button 1">1</div>
        <div class="button 2">2</div>
        <div class="button 3">3</div>
        <div class="button 4">4</div>
        <div class="button 5">5</div>
        <div class="button 6">6</div>
        <div class="button 7">7</div>
        <div class="button 8">8</div>
        <div class="button 9">9</div>
        <div class="button 0">0</div>
        <div class="button Delete" >Delete</div>
        <button class="button Enter">Enter</button>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
